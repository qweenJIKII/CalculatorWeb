<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#171a2b" />
  <title>カメラ | 簡易電卓</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <style>
    :root { --bg:#0f1222; --panel:#171a2b; --panel-2:#1f2340; --text:#e9ecf1; --muted:#a8b0c2; --accent:#6ea8ff; }
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 0%, #13173a 0%, var(--bg) 50%, #0b0e1a 100%);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
      min-height:100dvh;
      padding: 16px env(safe-area-inset-right) calc(16px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
      overflow:auto;
    }
    .app{ width:min(920px, 96vw); background:linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border:1px solid rgba(255,255,255,.06); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); overflow:hidden; }
    .header{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.06); }
    .tabs{ display:flex; gap:10px; padding: 8px 14px; border-bottom:1px solid rgba(255,255,255,.06); background: rgba(255,255,255,0.02); overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling:touch; }
    .tab{ color: var(--muted); text-decoration: none; padding:6px 10px; border:1px solid rgba(255,255,255,.08); border-radius:8px; background: rgba(255,255,255,.02); font-size:13px; flex:0 0 auto; white-space:nowrap; }
    .tab.active{ color:var(--text); border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05); }
    .content{ padding:16px 14px 22px; }

    /* inner camera tabs */
    .inner-tabs{ display:flex; gap:8px; margin-bottom:12px; }
    .inner-tab{ cursor:pointer; padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color:var(--text); font-weight:700; }
    .inner-tab[aria-selected="true"]{ border-color: rgba(110,168,255,0.8); box-shadow: 0 0 0 2px rgba(110,168,255,0.25) inset; }
    .panel{ display:none; }
    .panel[aria-hidden="false"]{ display:block; }

    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .control{ padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }
    button.btn{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color:var(--text); font-weight:700; cursor:pointer; }
    /* QR generator */
    .qrwrap{ margin-top:14px; display:grid; place-items:center; padding:16px; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); border-radius:12px; }
    .qrwrap img{ width:240px; height:240px; image-rendering: pixelated; }
    .row input{ flex:1; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }

    /* QR scanner */
    video.video{ width:100%; max-height:320px; background:#000; border-radius:12px; border:1px solid rgba(255,255,255,.08); }
    .hint{ color:var(--muted); font-size:12px; }

    /* OCR */
    .preview{ display:grid; place-items:center; padding:10px; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); border-radius:12px; }
    .preview img{ max-width:100%; height:auto; }
    textarea{ width:100%; min-height:200px; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }

    @media (max-width: 720px){ .app{ width:100vw; min-height:100dvh; border-radius:0; } }

    /* Modal for open-with */
    .modal{ position:fixed; inset:0; display:none; place-items:center; background: rgba(0,0,0,.45); z-index:1000; }
    .modal[aria-hidden="false"]{ display:grid; }
    .modal-panel{ width:min(460px, 92vw); background: linear-gradient(180deg, var(--panel), var(--panel-2)); border:1px solid rgba(255,255,255,.12); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.45); padding:14px; }
    .modal-title{ font-weight:600; margin-bottom:8px; }
    .modal-url{ font-size:12px; color:var(--muted); word-break:break-all; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); padding:8px; border-radius:8px; }
    .modal-actions{ display:flex; flex-wrap:wrap; gap:8px; margin-top:12px; }
    .btn.selected{ border-color: rgba(110,168,255,0.8); box-shadow: 0 0 0 2px rgba(110,168,255,0.25) inset; }
  </style>
</head>
<body>
  <main class="app" aria-label="カメラ">
    <div class="header">
      <div class="title">簡易電卓 - カメラ</div>
      <div class="hint">QRとOCRをタブで切替</div>
    </div>
    <nav class="tabs" aria-label="ナビゲーション">
      <a class="tab" href="./">電卓</a>
      <a class="tab" href="./help.html">説明</a>
      <a class="tab" href="./memo.html">メモ</a>
      <a class="tab active" href="./camera.html">カメラ</a>
      <a class="tab" href="./timer.html">タイマー</a>
      <a class="tab" href="./convert.html">換算</a>
      <a class="tab" href="./password.html">PW</a>
      <a class="tab" href="./voice.html">音声</a>
      <a class="tab" href="./ocr.html">OCR</a>
    </nav>

    <section class="content">
      <div class="inner-tabs" role="tablist" aria-label="カメラモード">
        <button id="tabQR" class="inner-tab" role="tab" aria-selected="true" aria-controls="panelQR">QRスキャン</button>
        <button id="tabQRGen" class="inner-tab" role="tab" aria-selected="false" aria-controls="panelQRGen">QR作成</button>
        <button id="tabOCR" class="inner-tab" role="tab" aria-selected="false" aria-controls="panelOCR">OCR</button>
      </div>

      <!-- QR作成 Panel -->
      <section id="panelQRGen" class="panel" role="tabpanel" aria-hidden="true">
        <div class="row" style="gap:8px;">
          <label class="hint" style="display:flex; align-items:center; gap:6px;">プリセット
            <select id="preset" class="control" style="margin-left:6px;">
              <option value="app">このアプリのトップ</option>
              <option value="memo">メモ</option>
              <option value="timer">タイマー</option>
              <option value="convert">換算</option>
              <option value="password">PW</option>
              <option value="voice">音声</option>
              <option value="ocr">OCR</option>
              <option value="here">現在のページ</option>
            </select>
          </label>
          <button id="applyPreset" class="btn">適用</button>
        </div>
        <div class="row">
          <input id="urlInput" type="url" placeholder="QR化するURL" aria-label="URL" />
          <button id="setBtn" class="btn">更新</button>
        </div>
        <div class="qrwrap">
          <img id="qrImg" alt="QRコード" src="" />
        </div>
        <div class="row" style="margin-top:10px; justify-content:center;">
          <button id="copyBtn" class="btn">URLをコピー</button>
          <button id="shareBtn" class="btn">共有</button>
          <a id="dlBtn" download="calculator-qr.png" class="tab" style="text-decoration:none;">PNG保存</a>
        </div>
        <div class="hint">QR画像はオンライン時に生成されます（api.qrserver.com）。オフライン時はページだけ開きます。</div>
      </section>

      <!-- QR Panel -->
      <section id="panelQR" class="panel" role="tabpanel" aria-hidden="false">
        <div class="row" style="justify-content:center; gap:8px;">
          <button id="scanStart" class="btn">カメラで読み取り</button>
          <button id="scanStop" class="btn">停止</button>
          <label class="hint" style="display:flex; align-items:center; gap:6px;">
            距離
            <select id="scanDistance" class="control">
              <option value="standard">標準</option>
              <option value="near">近距離</option>
              <option value="far">遠距離</option>
            </select>
          </label>
          <label class="hint" style="display:flex; align-items:center; gap:6px;">
            ズーム
            <input id="scanZoom" class="control" type="range" min="1" max="1" step="0.1" value="1" style="width:160px;">
          </label>
          <button id="scanTorch" class="btn" title="ライト切替">ライト</button>
          <span class="hint">結果: <span id="scanOut">-</span></span>
        </div>
        <video id="video" class="video" playsinline muted></video>
        <div class="row" style="justify-content:center; gap:8px;">
          <button id="scanCopy" class="btn">コピー</button>
          <label class="hint" style="display:flex; align-items:center; gap:6px;">
            開くブラウザ
            <select id="scanOpenWith" class="control">
              <option value="system">システム既定</option>
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="edge">Edge</option>
            </select>
          </label>
          <a id="scanOpen" class="tab" href="#" target="_blank" rel="noopener" style="text-decoration:none;">開く</a>
        </div>

        <!-- Open With Modal -->
        <div id="openModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
          <div class="modal-panel">
            <div class="modal-title">開くブラウザを選択</div>
            <div id="modalUrl" class="modal-url"></div>
            <div class="modal-actions">
              <button class="btn" data-open="system">システム既定</button>
              <button class="btn" data-open="chrome">Chrome</button>
              <button class="btn" data-open="firefox">Firefox</button>
              <button class="btn" data-open="edge">Edge</button>
              <button class="btn" id="modalOpenNow">開く</button>
              <button class="btn" id="modalCopy">コピー</button>
              <button class="btn" id="modalClose">キャンセル</button>
            </div>
          </div>
        </div>
      </section>

      <!-- OCR Panel -->
      <section id="panelOCR" class="panel" role="tabpanel" aria-hidden="true">
        <div class="row">
          <button id="ocrCamStart" class="btn">カメラ開始</button>
          <button id="ocrCamShot" class="btn">撮影</button>
          <button id="ocrCamShotRun" class="btn">撮って認識</button>
          <button id="ocrCamStop" class="btn">停止</button>
          <span class="hint">カメラからOCRできます</span>
        </div>
        <video id="ocrVideo" class="video" playsinline muted></video>
        <div class="row">
          <input id="file" type="file" accept="image/*" class="control" />
          <label class="hint">言語
            <select id="lang" class="control">
              <option value="eng" selected>英語</option>
              <option value="jpn">日本語</option>
              <option value="jpn+eng">日本語+英語</option>
            </select>
          </label>
          <button id="run" class="btn">認識</button>
          <button id="copy" class="btn">コピー</button>
          <button id="share" class="btn">共有</button>
        </div>
        <div id="status" class="hint">準備中…（CDNからライブラリ読み込み）</div>
        <div class="preview"><img id="preview" alt="プレビュー" /></div>
        <textarea id="out" placeholder="ここに認識結果が表示されます"></textarea>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    (function(){
      // inner tab switching
      const tabQR = document.getElementById('tabQR');
      const tabQRGen = document.getElementById('tabQRGen');
      const tabOCR = document.getElementById('tabOCR');
      const panelQR = document.getElementById('panelQR');
      const panelQRGen = document.getElementById('panelQRGen');
      const panelOCR = document.getElementById('panelOCR');
      function selectTab(which){
        const isQR = which === 'qr';
        const isQRGen = which === 'qrgen';
        const isOCR = which === 'ocr';
        tabQR.setAttribute('aria-selected', isQR ? 'true':'false');
        tabQRGen.setAttribute('aria-selected', isQRGen ? 'true':'false');
        tabOCR.setAttribute('aria-selected', isOCR ? 'true':'false');
        panelQR.setAttribute('aria-hidden', isQR ? 'false':'true');
        panelQRGen.setAttribute('aria-hidden', isQRGen ? 'false':'true');
        panelOCR.setAttribute('aria-hidden', isOCR ? 'false':'true');
      }
      tabQR.addEventListener('click', ()=> { selectTab('qr'); stopOcrCam(); });
      tabQRGen.addEventListener('click', ()=> { selectTab('qrgen'); stopScan(); stopOcrCam(); });
      tabOCR.addEventListener('click', ()=> { selectTab('ocr'); stopScan(); });

      // SW registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(()=>{});
        });
      }

      // ===== QR Generator (from qr.html) =====
      const input = document.getElementById('urlInput');
      const img = document.getElementById('qrImg');
      const setBtn = document.getElementById('setBtn');
      const dlBtn = document.getElementById('dlBtn');
      const copyBtn = document.getElementById('copyBtn');
      const shareBtn = document.getElementById('shareBtn');
      const presetSel = document.getElementById('preset');
      const applyPresetBtn = document.getElementById('applyPreset');

      function buildQrUrl(u){ return 'https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=' + encodeURIComponent(u); }
      function update(){ const url = (input?.value || '').trim(); if (!url) return; const src = buildQrUrl(url); if (img) img.src = src; if (dlBtn) dlBtn.href = src; }
      const defaultUrl = new URL('./', location.href).href;
      if (input){ input.value = defaultUrl; update(); }
      setBtn?.addEventListener('click', update);
      input?.addEventListener('keydown', (e)=>{ if (e.key==='Enter') update(); });
      copyBtn?.addEventListener('click', async ()=>{ try { await navigator.clipboard.writeText(input.value); } catch(_){} });
      shareBtn?.addEventListener('click', async ()=>{ const data = { title:'簡易電卓', text: input.value, url: input.value }; if (navigator.share){ try{ await navigator.share(data); return; }catch(_){} } try{ await navigator.clipboard.writeText(input.value); }catch(_){} });
      function presetUrl(kind){ const base=(p)=> new URL(p, location.href).href; if (kind==='app') return base('./'); if (kind==='memo') return base('./memo.html'); if (kind==='timer') return base('./timer.html'); if (kind==='convert') return base('./convert.html'); if (kind==='password') return base('./password.html'); if (kind==='voice') return base('./voice.html'); if (kind==='ocr') return base('./ocr.html'); if (kind==='here') return location.href; return base('./'); }
      function applyPreset(){ if (!input || !presetSel) return; input.value = presetUrl(presetSel.value); update(); }
      applyPresetBtn?.addEventListener('click', applyPreset);

      // ===== QR Scanner (from qr.html, simplified for camera page) =====
      const scanStart = document.getElementById('scanStart');
      const scanStop = document.getElementById('scanStop');
      const scanOut = document.getElementById('scanOut');
      const scanCopy = document.getElementById('scanCopy');
      const scanOpen = document.getElementById('scanOpen');
      const video = document.getElementById('video');
      const distanceSel = document.getElementById('scanDistance');
      const zoomRange = document.getElementById('scanZoom');
      const torchBtn = document.getElementById('scanTorch');
      const openWithSel = document.getElementById('scanOpenWith');

      const openModal = document.getElementById('openModal');
      const modalUrl = document.getElementById('modalUrl');
      let mediaStream = null, rafId = 0, running = false, detector = null;
      let videoTrack = null, caps = null, settings = null, torchOn = false;
      let chosenBrowser = 'system', noDetectFrames = 0;
      let zoomApplying = false, pendingZoom = null, zoomRafScheduled = false, lastManualZoomTs = 0, lastAppliedZoom = null;

      function setScanOut(text){ scanOut.textContent = text || '-'; scanOpen.href = text || '#'; }
      function updateModalSelection(which){
        const buttons = openModal.querySelectorAll('button[data-open]');
        buttons.forEach(b => b.classList.toggle('selected', b.getAttribute('data-open')===which));
      }
      function showOpenModal(url){ if (!url) return; modalUrl.textContent = url; chosenBrowser = openWithSel.value || chosenBrowser || 'system'; openWithSel.value = chosenBrowser; updateModalSelection(chosenBrowser); openModal.setAttribute('aria-hidden','false'); openModal.style.display='grid'; }
      function hideOpenModal(){ openModal.setAttribute('aria-hidden','true'); openModal.style.display='none'; }
      function handleDetected(text){ if (!text) return; setScanOut(text); try{ navigator.vibrate?.(40); }catch(_){ } stopScan(); showOpenModal(text); }

      async function startScan(){
        if (running) return; running = true; setScanOut('-'); hideOpenModal();
        let lastErr = null;
        const baseVideo = { facingMode: 'environment' };
        const candidates = [
          { width: { ideal: 2560 }, height: { ideal: 1440 }, frameRate: { ideal: 60 }, aspectRatio: { ideal: 16/9 } },
          { width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 }, aspectRatio: { ideal: 16/9 } },
          { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 60 }, aspectRatio: { ideal: 16/9 } },
          { width: { ideal: 1280 }, height: { ideal: 720 } },
          {}
        ];
        for (const v of candidates){
          try{ mediaStream = await navigator.mediaDevices.getUserMedia({ video: { ...baseVideo, ...v }, audio: false }); if (mediaStream) break; }catch(e){ lastErr = e; }
        }
        if (!mediaStream){ running=false; alert('カメラにアクセスできません'); return; }
        video.srcObject = mediaStream; await video.play().catch(()=>{});

        videoTrack = mediaStream.getVideoTracks?.()[0] || null;
        caps = videoTrack?.getCapabilities?.() || null;
        settings = videoTrack?.getSettings?.() || null;
        try{
          const adv = [];
          if (caps?.focusMode && Array.isArray(caps.focusMode) && caps.focusMode.includes('continuous')) adv.push({ focusMode: 'continuous' });
          if (caps?.exposureMode && Array.isArray(caps.exposureMode) && caps.exposureMode.includes('continuous')) adv.push({ exposureMode: 'continuous' });
          if (caps?.whiteBalanceMode && Array.isArray(caps.whiteBalanceMode) && caps.whiteBalanceMode.includes('continuous')) adv.push({ whiteBalanceMode: 'continuous' });
          if (adv.length) await videoTrack.applyConstraints({ advanced: adv });
        }catch(_){ }
        if (caps?.zoom){
          zoomRange.min = caps.zoom.min ?? 1;
          zoomRange.max = caps.zoom.max ?? 1;
          zoomRange.step = caps.zoom.step ?? 0.1;
          zoomRange.value = settings?.zoom ?? caps.zoom.min ?? 1;
          zoomRange.disabled = false;
        } else { zoomRange.disabled = true; }
        if (caps && 'torch' in caps){ torchBtn.disabled = false; } else { torchBtn.disabled = true; }
        if (window.BarcodeDetector){ try{ detector = new window.BarcodeDetector({ formats: ['qr_code'] }); }catch(_){ detector = null; } }

        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d', { willReadFrequently: true });
        await applyDistanceZoom();
        noDetectFrames = 0;

        function enhanceImageData(imageData){
          const d = imageData.data; const len = d.length; const contrast = 1.25, brightness = 10;
          for (let i=0; i<len; i+=4){ let r=d[i], g=d[i+1], b=d[i+2]; let y=(r*0.299+g*0.587+b*0.114); y=(y-128)*contrast+128+brightness; y = y<0?0:(y>255?255:y); d[i]=d[i+1]=d[i+2]=y; }
          return imageData;
        }
        const scanOnce = async () => {
          if (!running) return; if (!(video && video.readyState >= 2)) return; const w = video.videoWidth|0, h = video.videoHeight|0; if (!w||!h) return;
          if (detector){ try{ const codes = await detector.detect(video); if (codes && codes.length){ handleDetected(codes[0].rawValue||codes[0].rawValue); return; } }catch(_){ } }
          if (window.jsQR){
            canvas.width = w; canvas.height = h; ctx.drawImage(video,0,0,w,h); let img = ctx.getImageData(0,0,w,h);
            let res = window.jsQR(img.data,w,h,{ inversionAttempts:'attemptBoth' }); if (res&&res.data){ handleDetected(res.data); return; }
            const cw=Math.floor(w*0.8), ch=Math.floor(h*0.8), sx=Math.floor((w-cw)/2), sy=Math.floor((h-ch)/2);
            const crop = ctx.getImageData(sx,sy,cw,ch); res = window.jsQR(crop.data,cw,ch,{ inversionAttempts:'attemptBoth' }); if (res&&res.data){ handleDetected(res.data); return; }
            const cw2=Math.floor(w*0.6), ch2=Math.floor(h*0.6), sx2=Math.floor((w-cw2)/2), sy2=Math.floor((h-ch2)/2);
            const crop2 = ctx.getImageData(sx2,sy2,cw2,ch2); res = window.jsQR(crop2.data,cw2,ch2,{ inversionAttempts:'attemptBoth' }); if (res&&res.data){ handleDetected(res.data); return; }
            const img2 = enhanceImageData(ctx.getImageData(0,0,w,h)); res = window.jsQR(img2.data,w,h,{ inversionAttempts:'attemptBoth' }); if (res&&res.data){ handleDetected(res.data); return; }
          }
          noDetectFrames++;
          if ((noDetectFrames % 20 === 0) && caps?.zoom){
            const now = Date.now();
            if ((now - lastManualZoomTs) > 1500 && !zoomApplying){
              const cur = parseFloat(zoomRange.value||'1'); const step=(caps.zoom.step??0.1)||0.1; const next=Math.min((caps.zoom.max??cur), cur+step);
              if (next > cur){ zoomRange.value=String(next); await setZoom(next); }
            }
          }
        };
        const useRVFC = typeof video.requestVideoFrameCallback === 'function';
        if (useRVFC){ const cb = async () => { if (!running) return; await scanOnce(); video.requestVideoFrameCallback(cb); }; video.requestVideoFrameCallback(cb); }
        else { const loop = async () => { if (!running) return; await scanOnce(); rafId = requestAnimationFrame(loop); }; rafId = requestAnimationFrame(loop); }
      }
      function stopScan(){ running=false; cancelAnimationFrame(rafId); rafId=0; if (video){ try{ video.pause(); }catch(_){} video.srcObject=null; } if (mediaStream){ for (const t of mediaStream.getTracks?.()||[]){ try{ t.stop(); }catch(_){} } mediaStream=null; } videoTrack=null; caps=null; settings=null; }

      async function setZoom(val){ if (!videoTrack || !caps?.zoom) return; const minZ=caps.zoom.min??1; const maxZ=caps.zoom.max??val; const stepZ=caps.zoom.step??0.1; const roundToStep=(v)=> Math.max(minZ, Math.min(maxZ, (Math.round((v-minZ)/stepZ)*stepZ + minZ))); const target=roundToStep(val); pendingZoom = target; if (zoomApplying) return; zoomApplying = true; try{ while(pendingZoom!=null){ const z=pendingZoom; pendingZoom=null; if (lastAppliedZoom!=null && Math.abs(z-lastAppliedZoom) < (stepZ*0.5)){ continue; } try{ await videoTrack.applyConstraints({ advanced:[{ zoom:z }] }); lastAppliedZoom = z; }catch(_){ } if (pendingZoom!=null){ await new Promise(r=> requestAnimationFrame(()=> r())); } } } finally { zoomApplying=false; } }
      async function applyDistanceZoom(){ if (!caps?.zoom) return; const min=caps.zoom.min??1, max=caps.zoom.max??1; let target=min; const mid=(min+max)/2; if (distanceSel.value==='near'){ target = Math.max(min, max*0.75); } else if (distanceSel.value==='standard'){ target = mid; } else { target = min; } zoomRange.value = target; await setZoom(target); }

      distanceSel.addEventListener('change', ()=>{ applyDistanceZoom(); });
      zoomRange.addEventListener('input', ()=>{ lastManualZoomTs = Date.now(); const z=parseFloat(zoomRange.value); if(!zoomRafScheduled){ zoomRafScheduled=true; requestAnimationFrame(()=>{ zoomRafScheduled=false; setZoom(z); }); } else { pendingZoom = z; } });
      zoomRange.addEventListener('change', ()=>{ const z=parseFloat(zoomRange.value); setZoom(z); });
      torchBtn.addEventListener('click', async ()=>{ if (!videoTrack) return; torchOn=!torchOn; try{ await videoTrack.applyConstraints({ advanced:[{ torch: torchOn }] }); }catch(_){ torchOn=!torchOn; } });

      function openWith(url, which){ try{ if (!url) return; if (which==='system'){ window.open(url, '_blank', 'noopener'); return; } const u=new URL(url); const scheme=u.protocol.replace(':',''); const hostAndPath=url.replace(/^https?:\/\//,''); const isAndroid=/Android/i.test(navigator.userAgent); const isWindows=/Windows/i.test(navigator.userAgent); if (isAndroid){ const pkg=(which==='chrome')?'com.android.chrome':(which==='firefox')?'org.mozilla.firefox':(which==='edge')?'com.microsoft.emmx':''; if (pkg){ const intentUrl=`intent://${hostAndPath}#Intent;scheme=${scheme};package=${pkg};end`; window.location.href=intentUrl; return; } } if (isWindows && which==='edge'){ const edgeUrl = `microsoft-edge:${url}`; window.location.href = edgeUrl; return; } alert('この端末では選択したブラウザを直接指定できないため、規定のブラウザで開きます。必要に応じてURLをコピーしてお好みのブラウザで開いてください。'); window.open(url, '_blank', 'noopener'); }catch(_){ window.open(url, '_blank', 'noopener'); } }

      scanStart.addEventListener('click', startScan);
      scanStop.addEventListener('click', stopScan);
      scanCopy.addEventListener('click', async ()=>{ try{ await navigator.clipboard?.writeText(scanOut.textContent||''); }catch(_){} });
      scanOpen.addEventListener('click', (e)=>{ e.preventDefault(); const url = scanOut.textContent||''; if (!url || url==='-') return; showOpenModal(url); });
      openWithSel.addEventListener('change', ()=>{ chosenBrowser = openWithSel.value || 'system'; updateModalSelection(chosenBrowser); });
      updateModalSelection(openWithSel.value || chosenBrowser || 'system');

      openModal.addEventListener('click', (e)=>{ if (e.target === openModal) hideOpenModal(); });
      document.getElementById('modalClose').addEventListener('click', hideOpenModal);
      document.getElementById('modalCopy').addEventListener('click', ()=>{ try{ navigator.clipboard?.writeText(modalUrl.textContent||''); }catch(_){} });
      openModal.addEventListener('click', (e)=>{ const btn = e.target.closest('button[data-open]'); if (!btn) return; chosenBrowser = btn.getAttribute('data-open') || 'system'; openWithSel.value = chosenBrowser; updateModalSelection(chosenBrowser); });
      document.getElementById('modalOpenNow').addEventListener('click', ()=>{ const url = modalUrl.textContent||''; hideOpenModal(); openWith(url, chosenBrowser); });
      window.addEventListener('keydown', (e)=>{ if (e.key === 'Escape' && openModal.getAttribute('aria-hidden')==='false') hideOpenModal(); });

      // ===== OCR (from ocr.html) =====
      const ocr = { file: document.getElementById('file'), lang: document.getElementById('lang'), run: document.getElementById('run'), copy: document.getElementById('copy'), share: document.getElementById('share'), status: document.getElementById('status'), prev: document.getElementById('preview'), out: document.getElementById('out') };
      const ocrVideo = document.getElementById('ocrVideo');
      const ocrCamStart = document.getElementById('ocrCamStart');
      const ocrCamStop = document.getElementById('ocrCamStop');
      const ocrCamShot = document.getElementById('ocrCamShot');
      const ocrCamShotRun = document.getElementById('ocrCamShotRun');
      let ocrStream = null, ocrTrack = null;
      let image = null;
      if (ocr.file){ ocr.file.onchange = ()=>{ const f = ocr.file.files?.[0]; if (!f) return; image = f; const url = URL.createObjectURL(f); ocr.prev.src = url; }; }
      function stopOcrCam(){ if (ocrStream){ for (const t of ocrStream.getTracks?.()||[]){ try{ t.stop(); }catch(_){} } ocrStream=null; } if (ocrVideo){ try{ ocrVideo.pause(); }catch(_){} ocrVideo.srcObject=null; } ocrTrack=null; }
      async function startOcrCam(){ if (ocrStream) return; try{ const baseVideo={ facingMode:'environment' }; const candidates=[ { width:{ideal:2560}, height:{ideal:1440}, frameRate:{ideal:60}, aspectRatio:{ideal:16/9} }, { width:{ideal:1920}, height:{ideal:1080}, frameRate:{ideal:60}, aspectRatio:{ideal:16/9} }, { width:{ideal:1280}, height:{ideal:720}, frameRate:{ideal:60}, aspectRatio:{ideal:16/9} }, { width:{ideal:1280}, height:{ideal:720} }, {} ]; let stream=null; for (const v of candidates){ try{ stream = await navigator.mediaDevices.getUserMedia({ video:{...baseVideo, ...v}, audio:false }); if (stream) break; }catch(_){ } } if (!stream){ alert('カメラにアクセスできません'); return; } ocrStream = stream; ocrVideo.srcObject = ocrStream; await ocrVideo.play().catch(()=>{}); ocrTrack = ocrStream.getVideoTracks?.()[0]||null; }catch(_){ alert('カメラ開始に失敗しました'); } }
      async function captureOcrFrame(){ if (!ocrVideo || !(ocrVideo.readyState>=2)) { alert('カメラが準備できていません'); return null; } const w=ocrVideo.videoWidth|0, h=ocrVideo.videoHeight|0; if(!w||!h){ alert('フレームを取得できません'); return null; } const canvas=document.createElement('canvas'); canvas.width=w; canvas.height=h; const ctx=canvas.getContext('2d',{ willReadFrequently:true }); ctx.drawImage(ocrVideo,0,0,w,h); const blob = await new Promise(res=> canvas.toBlob(res,'image/png',1)); if (blob){ const url = URL.createObjectURL(blob); ocr.prev.src = url; image = blob; } return blob; }
      async function recognizeFrom(src){ try{ if (!src){ alert('画像が未選択です'); return; } setStatus('認識中...'); const { data } = await Tesseract.recognize(src, ocr.lang.value, { logger: m => { if (m.status && m.progress!=null){ setStatus(`${m.status} ${(m.progress*100).toFixed(0)}%`); } } }); ocr.out.value = data?.text || ''; setStatus('完了'); }catch(err){ setStatus('エラー'); console.error(err); } }
      ocrCamStart?.addEventListener('click', startOcrCam);
      ocrCamStop?.addEventListener('click', stopOcrCam);
      ocrCamShot?.addEventListener('click', async ()=>{ await captureOcrFrame(); });
      ocrCamShotRun?.addEventListener('click', async ()=>{ const b = await captureOcrFrame(); if (b) await recognizeFrom(b); });
      function setStatus(t){ ocr.status.textContent = t; }
      if (ocr.run){ ocr.run.onclick = async ()=>{ if (!image){ alert('画像を選択してください'); return; } await recognizeFrom(image); }; }
      if (ocr.copy){ ocr.copy.onclick = async ()=>{ try{ await navigator.clipboard?.writeText(ocr.out.value); }catch(_){} }; }
      if (ocr.share){ ocr.share.onclick = async ()=>{ const text = ocr.out.value; if (navigator.share){ try{ await navigator.share({ title:'OCR結果', text }); return; }catch(_){} } try{ await navigator.clipboard?.writeText(text); }catch(_){} }; }
      setStatus('準備OK');
    })();
  </script>
