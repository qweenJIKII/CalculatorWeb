<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#171a2b" />
  <title>OCR | 簡易電卓</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <style>
    :root { --bg:#0f1222; --panel:#171a2b; --panel-2:#1f2340; --text:#e9ecf1; --muted:#a8b0c2; --accent:#6ea8ff; }
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 0%, #13173a 0%, var(--bg) 50%, #0b0e1a 100%);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
      min-height:100dvh; padding: 16px env(safe-area-inset-right) calc(16px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
    }
    .app{ width:min(820px, 96vw); background:linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border:1px solid rgba(255,255,255,.06); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); overflow:hidden; }
    .header{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.06); }
    .tabs{ display:flex; gap:10px; padding: 8px 14px; border-bottom:1px solid rgba(255,255,255,.06); background: rgba(255,255,255,0.02); overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling:touch; }
    .tab{ color: var(--muted); text-decoration: none; padding:6px 10px; border:1px solid rgba(255,255,255,.08); border-radius:8px; background: rgba(255,255,255,.02); font-size:13px; flex:0 0 auto; white-space:nowrap; }
    .tab.active{ color:var(--text); border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05); }
    .content{ padding:16px 14px 22px; display:grid; gap:14px; }

    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    input[type="file"], select, button{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color:var(--text); font-weight:700; cursor:pointer; }
    .preview{ display:grid; place-items:center; padding:10px; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); border-radius:12px; }
    .preview img{ max-width:100%; height:auto; }
    textarea{ width:100%; min-height:200px; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }
    .muted{ color:var(--muted); font-size:12px; }

    @media (max-width: 720px){ .app{ width:100vw; min-height:100dvh; border-radius:0; } }
  </style>
</head>
<body>
  <main class="app" aria-label="OCR">
    <div class="header">
      <div class="title">簡易電卓 - OCR</div>
      <div class="muted">オンライン時はTesseract.jsをCDNから読込</div>
    </div>
    <nav class="tabs" aria-label="ナビゲーション">
      <a class="tab" href="./">電卓</a>
      <a class="tab" href="./help.html">説明</a>
      <a class="tab" href="./memo.html">メモ</a>
      <a class="tab" href="./camera.html">カメラ</a>
      <a class="tab" href="./timer.html">タイマー</a>
      <a class="tab" href="./convert.html">換算</a>
      <a class="tab" href="./password.html">PW</a>
      <a class="tab" href="./voice.html">音声</a>
    </nav>

    <section class="content">
      <div class="row">
        <input id="file" type="file" accept="image/*" />
        <label>言語
          <select id="lang">
            <option value="jpn" selected>日本語</option>
            <option value="jpn_vert">日本語(縦書き)</option>
            <option value="eng">英語</option>
            <option value="jpn+eng">日本語+英語</option>
          </select>
        </label>
        <button id="run">認識</button>
        <button id="copy">コピー</button>
        <button id="share">共有</button>
      </div>
      <div id="status" class="muted">準備中…（CDNからライブラリ読み込み）</div>
      <div class="preview"><img id="preview" alt="プレビュー" /></div>
      <textarea id="out" placeholder="ここに認識結果が表示されます"></textarea>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    (function(){
      const el = { file: document.getElementById('file'), lang: document.getElementById('lang'), run: document.getElementById('run'), copy: document.getElementById('copy'), share: document.getElementById('share'), status: document.getElementById('status'), prev: document.getElementById('preview'), out: document.getElementById('out') };
      let image = null; let worker = null;
      el.file.onchange = ()=>{
        const f = el.file.files?.[0]; if (!f) return; image = f; const url = URL.createObjectURL(f); el.prev.src = url; };
      function setStatus(t){ el.status.textContent = t; }
      el.run.onclick = async ()=>{
        if (!image){ alert('画像を選択してください'); return; }
        const lang = el.lang.value;
        try{
          setStatus('初期化中...');
          if (!worker){
            worker = await Tesseract.createWorker({ logger: m => { if (m.status && m.progress!=null){ setStatus(`${m.status} ${(m.progress*100).toFixed(0)}%`); } } });
          }
          await worker.loadLanguage(lang);
          await worker.initialize(lang);
          await worker.setParameters({
            tessedit_pageseg_mode: '6',
            preserve_interword_spaces: '1',
            user_defined_dpi: '300',
            tessedit_ocr_engine_mode: '1'
          });
          setStatus('認識中...');
          const { data } = await worker.recognize(image);
          el.out.value = data?.text || '';
          setStatus('完了');
        }catch(err){ setStatus('エラー'); console.error(err); }
      };
      el.copy.onclick = async ()=>{ try{ await navigator.clipboard?.writeText(el.out.value); }catch(_){} };
      el.share.onclick = async ()=>{ const text = el.out.value; if (navigator.share){ try{ await navigator.share({ title:'OCR結果', text }); return; }catch(_){} } try{ await navigator.clipboard?.writeText(text); }catch(_){} };

      if ('serviceWorker' in navigator) { window.addEventListener('load', ()=>{ navigator.serviceWorker.register('./sw.js').catch(()=>{}); }); }
      setStatus('準備OK');
    })();
  </script>
</body>
</html>
