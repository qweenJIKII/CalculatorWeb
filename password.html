<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#171a2b" />
  <title>パスワード | 簡易電卓</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <style>
    :root { --bg:#0f1222; --panel:#171a2b; --panel-2:#1f2340; --text:#e9ecf1; --muted:#a8b0c2; --accent:#6ea8ff; }
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 0%, #13173a 0%, var(--bg) 50%, #0b0e1a 100%);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
      min-height:100dvh; padding: 16px env(safe-area-inset-right) calc(16px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
    }
    .app{ width:min(820px, 96vw); background:linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border:1px solid rgba(255,255,255,.06); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); overflow:hidden; }
    .header{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.06); }
    .tabs{ display:flex; gap:10px; padding: 8px 14px; border-bottom:1px solid rgba(255,255,255,.06); background: rgba(255,255,255,0.02); overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling:touch; }
    .tab{ color: var(--muted); text-decoration: none; padding:6px 10px; border:1px solid rgba(255,255,255,.08); border-radius:8px; background: rgba(255,255,255,.02); font-size:13px; flex:0 0 auto; white-space:nowrap; }
    .tab.active{ color:var(--text); border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05); }
    .content{ padding:16px 14px 22px; display:grid; gap:14px; }

    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    input[type="number"]{ width:90px; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }
    input[type="checkbox"]{ transform: scale(1.1); }
    .out{ display:flex; gap:8px; }
    .out input{ flex:1; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }
    button{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color:var(--text); font-weight:700; cursor:pointer; }

    @media (max-width: 720px){ .app{ width:100vw; min-height:100dvh; border-radius:0; } }
  </style>
</head>
<body>
  <main class="app" aria-label="パスワード">
    <div class="header">
      <div class="title">簡易電卓 - パスワード生成</div>
      <div style="color:var(--muted); font-size:12px;">ローカル生成</div>
    </div>
    <nav class="tabs" aria-label="ナビゲーション">
      <a class="tab" href="./">電卓</a>
      <a class="tab" href="./help.html">説明</a>
      <a class="tab" href="./memo.html">メモ</a>
      <a class="tab" href="./camera.html">カメラ</a>
      <a class="tab" href="./timer.html">タイマー</a>
      <a class="tab" href="./convert.html">換算</a>
      <a class="tab active" href="./password.html">PW</a>
      <a class="tab" href="./voice.html">音声</a>
      <a class="tab" href="./music.html">音楽</a>
      <a class="tab" href="./calendar.html">カレンダー</a>
    </nav>

    <section class="content">
      <div class="row">
        <label>長さ <input id="len" type="number" min="6" max="128" step="1" value="16"></label>
        <label><input id="upper" type="checkbox" checked> 大文字</label>
        <label><input id="digits" type="checkbox" checked> 数字</label>
        <label><input id="symbols" type="checkbox"> 記号</label>
      </div>
      <div class="row">
        <button id="gen">生成</button>
        <button id="copy">コピー</button>
        <button id="share">共有</button>
      </div>
      <div class="out">
        <input id="out" type="text" placeholder="ここに出力" readonly>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const el = {
        len: document.getElementById('len'),
        up: document.getElementById('upper'),
        dg: document.getElementById('digits'),
        sy: document.getElementById('symbols'),
        gen: document.getElementById('gen'),
        copy: document.getElementById('copy'),
        share: document.getElementById('share'),
        out: document.getElementById('out'),
      };
      const LOWER = 'abcdefghijklmnopqrstuvwxyz';
      const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const DIGITS = '0123456789';
      const SYMBOLS = '!@#$%^&*()-_=+[]{};:,.<>/?';
      function pick(chars){ const i = Math.floor(Math.random()*chars.length); return chars[i]; }
      function gen(){
        const l = Math.max(6, Math.min(128, +el.len.value||16));
        let pool = LOWER;
        if (el.up.checked) pool += UPPER;
        if (el.dg.checked) pool += DIGITS;
        if (el.sy.checked) pool += SYMBOLS;
        let s = '';
        for (let i=0;i<l;i++){ s += pick(pool); }
        el.out.value = s;
      }
      async function copy(){ try{ await navigator.clipboard?.writeText(el.out.value); }catch(_){} }
      async function share(){
        const text = el.out.value;
        if (navigator.share){ try{ await navigator.share({ title:'生成したパスワード', text }); return; }catch(_){} }
        copy();
      }
      el.gen.onclick = gen; el.copy.onclick = copy; el.share.onclick = share;

      // SW
      if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').catch(()=>{}); }); }

      gen();
    })();
  </script>
</body>
</html>
