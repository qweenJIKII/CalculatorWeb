<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#171a2b" />
  <title>QRコード | 簡易電卓</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <style>
    :root { --bg:#0f1222; --panel:#171a2b; --panel-2:#1f2340; --text:#e9ecf1; --muted:#a8b0c2; --accent:#6ea8ff; }
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 0%, #13173a 0%, var(--bg) 50%, #0b0e1a 100%);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
      min-height:100dvh;
      padding: 16px env(safe-area-inset-right) calc(16px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
      overflow:auto;
    }
    .app{ width:min(820px, 96vw); background:linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border:1px solid rgba(255,255,255,.06); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); overflow:hidden; }
    .header{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.06); }
    .tabs{ display:flex; gap:10px; padding: 8px 14px; border-bottom:1px solid rgba(255,255,255,.06); background: rgba(255,255,255,0.02); overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling:touch; }
    .tab{ color: var(--muted); text-decoration: none; padding:6px 10px; border:1px solid rgba(255,255,255,.08); border-radius:8px; background: rgba(255,255,255,.02); font-size:13px; flex:0 0 auto; white-space:nowrap; }
    .tab.active{ color:var(--text); border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05); }
    .content{ padding:16px 14px 22px; }

    .row{ display:flex; gap:8px; align-items:center; }
    .row input{ flex:1; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }
    .row button{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color:var(--text); font-weight:600; cursor:pointer; }

    .qrwrap{ margin-top:14px; display:grid; place-items:center; padding:16px; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); border-radius:12px; }
    .qrwrap img{ width:240px; height:240px; image-rendering: pixelated; }
    .hint{ color:var(--muted); font-size:12px; margin-top:10px; text-align:center; }

    /* Scanner */
    .scan{ margin-top:14px; display:grid; gap:8px; }
    video.video{ width:100%; max-height:300px; background:#000; border-radius:12px; border:1px solid rgba(255,255,255,.08); }
    .control{ padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }

    @media (max-width: 720px){ .app{ width:100vw; min-height:100dvh; border-radius:0; } }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; background: rgba(0,0,0,.45); z-index:1000; }
    .modal[aria-hidden="false"]{ display:grid; }
    .modal-panel{ width:min(460px, 92vw); background: linear-gradient(180deg, var(--panel), var(--panel-2)); border:1px solid rgba(255,255,255,.12); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.45); padding:14px; }
    .modal-title{ font-weight:600; margin-bottom:8px; }
    .modal-url{ font-size:12px; color:var(--muted); word-break:break-all; background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); padding:8px; border-radius:8px; }
    .modal-actions{ display:flex; flex-wrap:wrap; gap:8px; margin-top:12px; }
    .btn{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color:var(--text); font-weight:600; cursor:pointer; }
    .btn.selected{ border-color: rgba(110,168,255,0.8); box-shadow: 0 0 0 2px rgba(110,168,255,0.25) inset; }
  </style>
</head>
<body>
  <main class="app" aria-label="QR">
    <div class="header">
      <div class="title">簡易電卓 - QRコード</div>
      <div style="color:var(--muted); font-size:12px;">URL を共有</div>
    </div>
    <nav class="tabs" aria-label="ナビゲーション">
      <a class="tab" href="./">電卓</a>
      <a class="tab" href="./help.html">説明</a>
      <a class="tab" href="./memo.html">メモ</a>
      <a class="tab active" href="./qr.html">QR</a>
      <a class="tab" href="./timer.html">タイマー</a>
      <a class="tab" href="./convert.html">換算</a>
      <a class="tab" href="./password.html">PW</a>
      <a class="tab" href="./voice.html">音声</a>
    </nav>

    <section class="content">
      <div class="row" style="gap:8px; flex-wrap:wrap;">
        <label style="color:var(--muted); font-size:12px;">プリセット
          <select id="preset" style="margin-left:6px; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text);">
            <option value="app">このアプリのトップ</option>
            <option value="memo">メモ</option>
            <option value="timer">タイマー</option>
            <option value="convert">換算</option>
            <option value="password">PW</option>
            <option value="voice">音声</option>
            <option value="ocr">OCR</option>
            <option value="here">現在のページ</option>
          </select>
        </label>
        <button id="applyPreset">適用</button>
      </div>
      <div class="row">
        <input id="urlInput" type="url" placeholder="QR化するURL" aria-label="URL" />
        <button id="setBtn">更新</button>
      </div>
      <div class="qrwrap">
        <img id="qrImg" alt="QRコード" src="" />
      </div>
      <div class="row" style="margin-top:10px; justify-content:center;">
        <button id="copyBtn">URLをコピー</button>
        <button id="shareBtn">共有</button>
        <a id="dlBtn" download="calculator-qr.png" class="tab" style="text-decoration:none;">PNG保存</a>
      </div>
      <div class="hint">QR画像はオンライン時に生成されます（api.qrserver.com）。オフライン時はページだけ開きます。</div>

      <div class="scan" aria-label="カメラスキャン">
        <div class="row" style="justify-content:center; flex-wrap:wrap; gap:8px;">
          <button id="scanStart">カメラで読み取り</button>
          <button id="scanStop">停止</button>
          <label class="hint" style="display:flex; align-items:center; gap:6px;">
            距離
            <select id="scanDistance" class="control">
              <option value="standard">標準</option>
              <option value="near">近距離</option>
              <option value="far">遠距離</option>
            </select>
          </label>
          <label class="hint" style="display:flex; align-items:center; gap:6px;">
            ズーム
            <input id="scanZoom" class="control" type="range" min="1" max="1" step="0.1" value="1" style="width:140px;">
          </label>
          <button id="scanTorch" title="ライト切替">ライト</button>
          <span class="hint">結果: <span id="scanOut">-</span></span>
        </div>
        <video id="video" class="video" playsinline muted></video>
        <div class="row" style="justify-content:center; gap:8px; flex-wrap:wrap;">
          <button id="scanCopy">コピー</button>
          <label class="hint" style="display:flex; align-items:center; gap:6px;">
            開くブラウザ
            <select id="scanOpenWith" class="control">
              <option value="system">システム既定</option>
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="edge">Edge</option>
            </select>
          </label>
          <a id="scanOpen" class="tab" href="#" target="_blank" rel="noopener" style="text-decoration:none;">開く</a>
        </div>
      </div>

      <!-- Open With Modal -->
      <div id="openModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-panel">
          <div class="modal-title">開くブラウザを選択</div>
          <div id="modalUrl" class="modal-url"></div>
          <div class="modal-actions">
            <button class="btn" data-open="system">システム既定</button>
            <button class="btn" data-open="chrome">Chrome</button>
            <button class="btn" data-open="firefox">Firefox</button>
            <button class="btn" data-open="edge">Edge</button>
            <button class="btn" id="modalOpenNow">開く</button>
            <button class="btn" id="modalCopy">コピー</button>
            <button class="btn" id="modalClose">キャンセル</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    (function(){
      const input = document.getElementById('urlInput');
      const img = document.getElementById('qrImg');
      const setBtn = document.getElementById('setBtn');
      const dlBtn = document.getElementById('dlBtn');
      const copyBtn = document.getElementById('copyBtn');
      const shareBtn = document.getElementById('shareBtn');
      const presetSel = document.getElementById('preset');
      const applyPresetBtn = document.getElementById('applyPreset');

      // Scanner elements
      const scanStart = document.getElementById('scanStart');
      const scanStop = document.getElementById('scanStop');
      const scanOut = document.getElementById('scanOut');
      const scanCopy = document.getElementById('scanCopy');
      const scanOpen = document.getElementById('scanOpen');
      const video = document.getElementById('video');
      const distanceSel = document.getElementById('scanDistance');
      const zoomRange = document.getElementById('scanZoom');
      const torchBtn = document.getElementById('scanTorch');
      const openWithSel = document.getElementById('scanOpenWith');
      let mediaStream = null; let rafId = 0; let running = false; let detector = null;
      let videoTrack = null; let caps = null; let settings = null; let torchOn = false;
      let chosenBrowser = 'system'; let noDetectFrames = 0;
      // zoom smoothing helpers
      let zoomApplying = false; let pendingZoom = null; let zoomRafScheduled = false; let lastManualZoomTs = 0; let lastAppliedZoom = null;

      function buildQrUrl(u){
        return 'https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=' + encodeURIComponent(u);
      }
      function update(){
        const url = (input.value || '').trim();
        if (!url) return;
        const src = buildQrUrl(url);
        img.src = src;
        dlBtn.href = src;
      }

      // 既定は電卓トップ（同ディレクトリの index）を指す
      const defaultUrl = new URL('./', location.href).href;
      input.value = defaultUrl;
      update();

      setBtn.addEventListener('click', update);
      input.addEventListener('keydown', (e)=>{ if (e.key==='Enter') update(); });
      copyBtn.addEventListener('click', async ()=>{ try { await navigator.clipboard.writeText(input.value); } catch(_){} });
      shareBtn.addEventListener('click', async ()=>{
        const data = { title: '簡易電卓', text: input.value, url: input.value };
        if (navigator.share) { try { await navigator.share(data); return; } catch(_){} }
        try { await navigator.clipboard.writeText(input.value); } catch(_){}
      });

      // Presets
      function presetUrl(kind){
        const base = (p)=> new URL(p, location.href).href;
        if (kind==='app') return base('./');
        if (kind==='memo') return base('./memo.html');
        if (kind==='timer') return base('./timer.html');
        if (kind==='convert') return base('./convert.html');
        if (kind==='password') return base('./password.html');
        if (kind==='voice') return base('./voice.html');
        if (kind==='ocr') return base('./camera.html#ocr');
        if (kind==='here') return location.href;
        return base('./');
      }
      function applyPreset(){ input.value = presetUrl(presetSel.value); update(); }
      applyPresetBtn.addEventListener('click', applyPreset);

      // SW registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(()=>{});
        });
      }

      // ========== Camera Scan ==========
      // Modal open-with helpers
      const openModal = document.getElementById('openModal');
      const modalUrl = document.getElementById('modalUrl');
      const modalCopy = () => { try{ navigator.clipboard?.writeText(modalUrl.textContent||''); }catch(_){} };
      function updateModalSelection(which){
        const buttons = openModal.querySelectorAll('button[data-open]');
        buttons.forEach(b => b.classList.toggle('selected', b.getAttribute('data-open')===which));
      }
      function showOpenModal(url){
        if (!url) return;
        modalUrl.textContent = url;
        chosenBrowser = openWithSel.value || chosenBrowser || 'system';
        updateModalSelection(chosenBrowser);
        openModal.setAttribute('aria-hidden','false');
        openModal.style.display='grid';
      }
      function hideOpenModal(){ openModal.setAttribute('aria-hidden','true'); openModal.style.display='none'; }

      function setScanOut(text){ scanOut.textContent = text || '-'; scanOpen.href = text || '#'; }
      function handleDetected(text){
        if (!text) return;
        setScanOut(text);
        try{ navigator.vibrate?.(40); }catch(_){ }
        input.value = text; update();
        // Stop scanning and show browser selection modal
        stopScan();
        showOpenModal(text);
      }

      async function startScan(){
        if (running) return; running = true; setScanOut('-');
        hideOpenModal();
        // Try higher resolutions first with graceful fallback to maximize decode performance
        try{ mediaStream = null; }catch(_){ /* no-op */ }
        let lastErr = null;
        const baseVideo = { facingMode: 'environment' };
        const candidates = [
          { width: { ideal: 2560 }, height: { ideal: 1440 }, frameRate: { ideal: 60 }, aspectRatio: { ideal: 16/9 } },
          { width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 }, aspectRatio: { ideal: 16/9 } },
          { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 60 }, aspectRatio: { ideal: 16/9 } },
          { width: { ideal: 1280 }, height: { ideal: 720 } },
          {}
        ];
        for (const v of candidates){
          try{
            mediaStream = await navigator.mediaDevices.getUserMedia({ video: { ...baseVideo, ...v }, audio: false });
            if (mediaStream) break;
          }catch(e){ lastErr = e; }
        }
        if (!mediaStream){ running=false; alert('カメラにアクセスできません'); return; }
        video.srcObject = mediaStream; await video.play().catch(()=>{});

        // Track capabilities (zoom/torch)
        videoTrack = mediaStream.getVideoTracks?.()[0] || null;
        caps = videoTrack?.getCapabilities?.() || null;
        settings = videoTrack?.getSettings?.() || null;
        // Try to enable continuous focus/exposure/whiteBalance if available
        try{
          const adv = [];
          if (caps?.focusMode && Array.isArray(caps.focusMode) && caps.focusMode.includes('continuous')) adv.push({ focusMode: 'continuous' });
          if (caps?.exposureMode && Array.isArray(caps.exposureMode) && caps.exposureMode.includes('continuous')) adv.push({ exposureMode: 'continuous' });
          if (caps?.whiteBalanceMode && Array.isArray(caps.whiteBalanceMode) && caps.whiteBalanceMode.includes('continuous')) adv.push({ whiteBalanceMode: 'continuous' });
          if (adv.length) await videoTrack.applyConstraints({ advanced: adv });
        }catch(_){ /* noop */ }
        // Zoom UI setup
        if (caps?.zoom){
          zoomRange.min = caps.zoom.min ?? 1;
          zoomRange.max = caps.zoom.max ?? 1;
          zoomRange.step = caps.zoom.step ?? 0.1;
          zoomRange.value = settings?.zoom ?? caps.zoom.min ?? 1;
          zoomRange.disabled = false;
        } else {
          zoomRange.disabled = true;
        }
        // Torch UI
        if (caps && 'torch' in caps){
          torchBtn.disabled = false;
        } else {
          torchBtn.disabled = true;
        }

        if (window.BarcodeDetector){ try{ detector = new window.BarcodeDetector({ formats: ['qr_code'] }); }catch(_){ detector = null; } }

        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d', { willReadFrequently: true });
        // Initial zoom by distance mode
        await applyDistanceZoom();
        noDetectFrames = 0;

        function enhanceImageData(imageData){
          const d = imageData.data; const len = d.length;
          // simple contrast/brightness boost
          const contrast = 1.25; // 25% up
          const brightness = 10;  // +10
          for (let i=0; i<len; i+=4){
            let r = d[i], g = d[i+1], b = d[i+2];
            // convert to grayscale to reduce noise a bit (weighted)
            let y = (r*0.299 + g*0.587 + b*0.114);
            y = (y - 128) * contrast + 128 + brightness;
            y = y < 0 ? 0 : (y > 255 ? 255 : y);
            d[i] = d[i+1] = d[i+2] = y;
          }
          return imageData;
        }

        // Frame scanner
        const scanOnce = async () => {
          if (!running) return;
          if (!(video && video.readyState >= 2)) return;
          const w = video.videoWidth|0, h = video.videoHeight|0; if (!w || !h) return;

          // 1) BarcodeDetector first (fast path)
          if (detector){
            try{
              const codes = await detector.detect(video);
              if (codes && codes.length){ handleDetected(codes[0].rawValue || codes[0].rawValue); return; }
            }catch(_){ /* fallthrough */ }
          }

          // 2) jsQR multi-pass: full -> center(80%) -> center(60%), plus enhanced contrast pass
          if (window.jsQR){
            // full frame
            canvas.width = w; canvas.height = h; ctx.drawImage(video, 0, 0, w, h);
            let img = ctx.getImageData(0, 0, w, h);
            let res = window.jsQR(img.data, w, h, { inversionAttempts: 'attemptBoth' });
            if (res && res.data){ handleDetected(res.data); return; }

            // center crop (80%)
            const cw = Math.floor(w * 0.8), ch = Math.floor(h * 0.8);
            const sx = Math.floor((w - cw) / 2), sy = Math.floor((h - ch) / 2);
            const crop = ctx.getImageData(sx, sy, cw, ch);
            res = window.jsQR(crop.data, cw, ch, { inversionAttempts: 'attemptBoth' });
            if (res && res.data){ handleDetected(res.data); return; }

            // center crop (60%)
            const cw2 = Math.floor(w * 0.6), ch2 = Math.floor(h * 0.6);
            const sx2 = Math.floor((w - cw2) / 2), sy2 = Math.floor((h - ch2) / 2);
            const crop2 = ctx.getImageData(sx2, sy2, cw2, ch2);
            res = window.jsQR(crop2.data, cw2, ch2, { inversionAttempts: 'attemptBoth' });
            if (res && res.data){ handleDetected(res.data); return; }

            // enhanced contrast on full frame
            const img2 = enhanceImageData(ctx.getImageData(0, 0, w, h));
            res = window.jsQR(img2.data, w, h, { inversionAttempts: 'attemptBoth' });
            if (res && res.data){ handleDetected(res.data); return; }
          }

          // Escalation: every 20 frames without detection, gently zoom in if possible
          noDetectFrames++;
          if ((noDetectFrames % 20 === 0) && caps?.zoom){
            const now = Date.now();
            if ((now - lastManualZoomTs) > 1500 && !zoomApplying){
              const cur = parseFloat(zoomRange.value||'1');
              const step = (caps.zoom.step ?? 0.1) || 0.1;
              const next = Math.min((caps.zoom.max ?? cur), cur + step);
              if (next > cur){ zoomRange.value = String(next); await setZoom(next); }
            }
          }
        };

        // Schedule scanning with requestVideoFrameCallback when available
        const useRVFC = typeof video.requestVideoFrameCallback === 'function';
        if (useRVFC){
          const cb = async () => { if (!running) return; await scanOnce(); video.requestVideoFrameCallback(cb); };
          video.requestVideoFrameCallback(cb);
        } else {
          const loop = async () => { if (!running) return; await scanOnce(); rafId = requestAnimationFrame(loop); };
          rafId = requestAnimationFrame(loop);
        }
      }
      function stopScan(){ running=false; cancelAnimationFrame(rafId); rafId=0; if (video){ try{ video.pause(); }catch(_){} video.srcObject = null; } if (mediaStream){ for (const t of mediaStream.getTracks?.()||[]){ try{ t.stop(); }catch(_){} } mediaStream=null; } videoTrack=null; caps=null; settings=null; }

      async function setZoom(val){
        if (!videoTrack || !caps?.zoom) return;
        const minZ = caps.zoom.min ?? 1;
        const maxZ = caps.zoom.max ?? val;
        const stepZ = caps.zoom.step ?? 0.1;
        const roundToStep = (v)=> Math.max(minZ, Math.min(maxZ, (Math.round((v - minZ) / stepZ) * stepZ + minZ)));
        const target = roundToStep(val);
        // queue last-requested zoom while applying
        pendingZoom = target;
        if (zoomApplying) return;
        zoomApplying = true;
        try{
          while (pendingZoom != null){
            const z = pendingZoom; pendingZoom = null;
            // skip if change is too small
            if (lastAppliedZoom != null && Math.abs(z - lastAppliedZoom) < (stepZ * 0.5)){
              continue;
            }
            try{
              await videoTrack.applyConstraints({ advanced:[{ zoom: z }] });
              lastAppliedZoom = z;
            }catch(_){ /* ignore */ }
            // yield a frame if more updates are queued to avoid jank
            if (pendingZoom != null){ await new Promise(r=> requestAnimationFrame(()=> r())); }
          }
        } finally {
          zoomApplying = false;
        }
      }
      async function applyDistanceZoom(){ if (!caps?.zoom) return; const min=caps.zoom.min??1, max=caps.zoom.max??1; let target=min; const mid = (min+max)/2; if (distanceSel.value==='near'){ target = Math.max(min, max*0.75); } else if (distanceSel.value==='standard'){ target = mid; } else { target = min; } zoomRange.value = target; await setZoom(target); }

      distanceSel.addEventListener('change', ()=>{ applyDistanceZoom(); });
      // Throttle slider updates and record manual interaction timestamp
      zoomRange.addEventListener('input', ()=>{
        lastManualZoomTs = Date.now();
        const z = parseFloat(zoomRange.value);
        if (!zoomRafScheduled){
          zoomRafScheduled = true;
          requestAnimationFrame(()=>{ zoomRafScheduled = false; setZoom(z); });
        } else {
          pendingZoom = z;
        }
      });
      // Ensure final value applied on release
      zoomRange.addEventListener('change', ()=>{ const z = parseFloat(zoomRange.value); setZoom(z); });
      torchBtn.addEventListener('click', async ()=>{ if (!videoTrack) return; torchOn=!torchOn; try{ await videoTrack.applyConstraints({ advanced:[{ torch: torchOn }] }); }catch(_){ torchOn=!torchOn; } });

      function openWith(url, which){
        try{
          if (!url) return;
          if (which==='system'){ window.open(url, '_blank', 'noopener'); return; }
          const u = new URL(url);
          const scheme = u.protocol.replace(':','');
          const hostAndPath = url.replace(/^https?:\/\//,'');
          const isAndroid = /Android/i.test(navigator.userAgent);
          const isWindows = /Windows/i.test(navigator.userAgent);
          if (isAndroid){
            const pkg = (which==='chrome') ? 'com.android.chrome' : (which==='firefox') ? 'org.mozilla.firefox' : (which==='edge') ? 'com.microsoft.emmx' : '';
            if (pkg){ const intentUrl = `intent://${hostAndPath}#Intent;scheme=${scheme};package=${pkg};end`; window.location.href = intentUrl; return; }
          }
          if (isWindows && which==='edge'){
            const edgeUrl = `microsoft-edge:${url}`; window.location.href = edgeUrl; return; }
          // Not supported to force Chrome/Firefox on desktop web – fallback
          alert('この端末では選択したブラウザを直接指定できないため、規定のブラウザで開きます。必要に応じてURLをコピーしてお好みのブラウザで開いてください。');
          // fallback
          window.open(url, '_blank', 'noopener');
        }catch(_){ window.open(url, '_blank', 'noopener'); }
      }

      scanStart.addEventListener('click', startScan);
      scanStop.addEventListener('click', stopScan);
      scanCopy.addEventListener('click', async ()=>{ try{ await navigator.clipboard?.writeText(scanOut.textContent||''); }catch(_){} });
      scanOpen.addEventListener('click', (e)=>{ e.preventDefault(); const url = scanOut.textContent||''; if (!url || url==='-') return; openWith(url, chosenBrowser); });
      openWithSel.addEventListener('change', ()=>{ chosenBrowser = openWithSel.value || 'system'; updateModalSelection(chosenBrowser); });

      // Modal events
      openModal.addEventListener('click', (e)=>{ if (e.target === openModal) hideOpenModal(); });
      document.getElementById('modalClose').addEventListener('click', hideOpenModal);
      document.getElementById('modalCopy').addEventListener('click', modalCopy);
      // 選択ボタン: ブラウザ選択のみ（即時起動しない）
      openModal.addEventListener('click', (e)=>{
        const btn = e.target.closest('button[data-open]');
        if (!btn) return;
        chosenBrowser = btn.getAttribute('data-open') || 'system';
        openWithSel.value = chosenBrowser;
        updateModalSelection(chosenBrowser);
      });
      // 決定して開く
      document.getElementById('modalOpenNow').addEventListener('click', ()=>{
        const url = modalUrl.textContent||'';
        hideOpenModal();
        openWith(url, chosenBrowser);
      });
      // ESC to close modal
      window.addEventListener('keydown', (e)=>{ if (e.key === 'Escape' && openModal.getAttribute('aria-hidden')==='false') hideOpenModal(); });
    })();
  </script>
</body>
</html>
