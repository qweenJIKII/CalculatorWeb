<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#171a2b" />
  <title>音声入力 | 簡易電卓</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <style>
    :root { --bg:#0f1222; --panel:#171a2b; --panel-2:#1f2340; --text:#e9ecf1; --muted:#a8b0c2; --accent:#6ea8ff; }
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 0%, #13173a 0%, var(--bg) 50%, #0b0e1a 100%);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
      min-height:100dvh; padding: 16px env(safe-area-inset-right) calc(16px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
    }
    .app{ width:min(820px, 96vw); background:linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border:1px solid rgba(255,255,255,.06); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); overflow:hidden; }
    .header{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.06); }
    .tabs{ display:flex; gap:10px; padding: 8px 14px; border-bottom:1px solid rgba(255,255,255,.06); background: rgba(255,255,255,0.02); overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling:touch; }
    .tab{ color: var(--muted); text-decoration: none; padding:6px 10px; border:1px solid rgba(255,255,255,.08); border-radius:8px; background: rgba(255,255,255,.02); font-size:13px; flex:0 0 auto; white-space:nowrap; }
    .tab.active{ color:var(--text); border-color: rgba(255,255,255,.18); background: rgba(255,255,255,.05); }
    .content{ padding:16px 14px 22px; display:grid; gap:14px; }

    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    select, button{ padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color:var(--text); font-weight:700; cursor:pointer; }
    textarea{ width:100%; min-height:180px; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.15); color:var(--text); }
    .muted{ color:var(--muted); font-size:12px; }

    @media (max-width: 720px){ .app{ width:100vw; min-height:100dvh; border-radius:0; } }
  </style>
</head>
<body>
  <main class="app" aria-label="音声入力">
    <div class="header">
      <div class="title">簡易電卓 - 音声入力</div>
      <div class="muted">Speech API</div>
    </div>
    <nav class="tabs" aria-label="ナビゲーション">
      <a class="tab" href="./">電卓</a>
      <a class="tab" href="./help.html">説明</a>
      <a class="tab" href="./memo.html">メモ</a>
      <a class="tab" href="./camera.html">カメラ</a>
      <a class="tab" href="./timer.html">タイマー</a>
      <a class="tab" href="./convert.html">換算</a>
      <a class="tab" href="./password.html">PW</a>
      <a class="tab active" href="./voice.html">音声</a>
      <a class="tab" href="./music.html">音楽</a>
    </nav>

    <section class="content">
      <div class="row">
        <label>言語
          <select id="lang">
            <option value="ja-JP" selected>日本語 (ja-JP)</option>
            <option value="en-US">English (en-US)</option>
          </select>
        </label>
        <button id="start">開始</button>
        <button id="stop">停止</button>
        <button id="copy">コピー</button>
        <button id="share">共有</button>
      </div>
      <div class="muted">対応ブラウザ: Chrome系推奨（webkitSpeechRecognition）</div>
      <textarea id="out" placeholder="ここに音声認識結果が表示されます"></textarea>
    </section>
  </main>

  <script>
    (function(){
      const el = { lang: document.getElementById('lang'), start: document.getElementById('start'), stop: document.getElementById('stop'), copy: document.getElementById('copy'), share: document.getElementById('share'), out: document.getElementById('out') };
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      let rec = null; let running = false;
      function ensure(){
        if (!SR){ alert('このブラウザは音声認識に対応していません'); return null; }
        if (rec) return rec;
        rec = new SR();
        rec.lang = el.lang.value;
        rec.continuous = true;
        rec.interimResults = true;
        rec.onresult = (e)=>{
          let final=''; let interim='';
          for (let i=e.resultIndex; i<e.results.length; i++){
            const r = e.results[i];
            if (r.isFinal) final += r[0].transcript;
            else interim += r[0].transcript;
          }
          if (final) el.out.value += final + '\n';
          // interimは見た目上は反映しない（最小実装）
        };
        rec.onend = ()=>{ running=false; };
        rec.onerror = ()=>{ running=false; };
        return rec;
      }
      el.lang.onchange = ()=>{ if (rec) rec.lang = el.lang.value; };
      el.start.onclick = ()=>{ const r = ensure(); if (!r || running) return; running=true; try{ r.start(); }catch(_){} };
      el.stop.onclick = ()=>{ if (!rec) return; try{ rec.stop(); }catch(_){} running=false; };
      el.copy.onclick = async ()=>{ try{ await navigator.clipboard?.writeText(el.out.value); }catch(_){} };
      el.share.onclick = async ()=>{ const text = el.out.value; if (navigator.share){ try{ await navigator.share({ title:'音声メモ', text }); return; }catch(_){} } try{ await navigator.clipboard?.writeText(text); }catch(_){} };

      // SW
      if ('serviceWorker' in navigator) { window.addEventListener('load',()=>{ navigator.serviceWorker.register('./sw.js').catch(()=>{}); }); }
    })();
  </script>
</body>
</html>
